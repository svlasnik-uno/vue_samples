<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue Hello</title>
  <script src="https://unpkg.com/vue"></script>
  <meta charset="UTF-8">
</head>
<body>
<div id="app">
  <div v-html="message"></div>
  <br>
  <h2>{{ message2 }}</h2>
</div>

<script>
  const app = Vue.createApp({
    el: '#app',

    data() {
      return {
        message: '<h1>Hello World!!</h1>',
        message2: 'Hi There!'
      }
    }
  });
  app.mount('#app')
</script>
</body>
</html>
