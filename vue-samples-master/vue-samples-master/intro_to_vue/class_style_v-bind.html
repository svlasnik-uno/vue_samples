<!DOCTYPE html>
<html lang="en">
<head>
    <title>class style v-bind</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

    <div id="app">
        <div class="row justify-content-center mt-3">
            <div v-bind:class="{ circle: flag, ellipse: !flag }"
                 v-bind:style="styleObject"></div>
        </div>

        <div class="row justify-content-center mt-3">
            <button class="btn btn-primary btn-lg" style="width: 200px" @click="changeShape">Change Shape</button>
        </div>
    </div>

<script src="https://unpkg.com/vue"></script>
<script>
var app = Vue.createApp({
    el: "#app",
    data() {
      return {
        flag: true,
        styleObject: {
            backgroundColor: 'blue'
        }
      }
    },
    methods: {
        changeShape() {
            this.flag = !this.flag;
        }
    }
})
app.mount('#app')
</script>

<style>
    .circle {
        width: 250px;
        height: 250px;
        border-radius: 50%;
    }

    .ellipse {
        float: left;
        shape-outside: ellipse();
        clip-path: ellipse();
        width: 300px;
        height: 500px;
    }
</style>
</body>
</html>
