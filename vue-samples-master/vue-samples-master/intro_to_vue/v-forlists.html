<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Rendering</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="app">
        <h1>Users List</h1>
        <ul>
            <li v-for="id in ids">{{ id }}</li>
        </ul>
        <hr>
        <p>Numbers from 1 to 5</p>
        <p v-for="number in 5">{{ number }}</p>
        <br>
    </div>

<script src="https://unpkg.com/vue"></script>
<script>
  var app = Vue.createApp({
    el: "#app",
    data() {
      return {
        ids: ["svlasnik", "rvlasnik", "jtvlasnik", "jrvlasnik", "jvlasnik-rico"]
      }
    }
})
  app.mount('#app')
</script>
</body>
</html>
