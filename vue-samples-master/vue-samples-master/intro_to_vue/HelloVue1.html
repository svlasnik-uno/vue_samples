<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue Hello</title>
</head>
<body>
<div id="app">
  {{ message }}
</div>
<script src="https://unpkg.com/vue"></script>
<script>
  const app = Vue.createApp({
    el: '#app',
    data() {
      return {
        message: 'Hello World!!'
      }
    }
  })
app.mount('#app')
</script>
</body>
</html>
